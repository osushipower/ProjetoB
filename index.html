<html>

<head>
    <title>Projeto B</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta content="width=device-width, height=device-height, initial-scale=1" name="viewport">
</head>

<body>
    <div class="project_b_content">
        <nav>
            <!-- Logo -->
            <div class="project_b_nav_left_menu">

            </div>
            <!-- Texto -->
            <div class="project_b_nav_text">
                <a>Controle Financeiro</a>
            </div>
            <!-- Menu Hamburguer-->
            <div class="project_b_nav_hamburguer">

            </div>
            <!-- Menu Desktop-->
            <div class="project_b_nav_right_menu">
                <ul>
                    <li><a href="#">Cadastro de Transações</a></li>
                    <li onclick="clearEntries()"><a href="#">Limpar Dados</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </div>
        </nav>
        <div class="project_b_container">
            <div class="project_b_form_wrapper">
                <form>
                    <label class="project_b_form_title">Nova Transação</label>
                    <div class="project_b_form_fields">
                        <div class="form_item">
                            <label>Tipo de transação</label>
                            <!-- <input id="compra" type="text" required placeholder="Compra" /> -->
                            <select id="transaction">
                                <option value="Compra">Compra</option>
                                <option value="Venda">Venda</option>
                            </select>
                        </div>
                        <div class="form_item">
                            <label>Nome da mercadoria</label>
                            <input id="merch" type="text" required placeholder="Input" />
                        </div>
                        <div class="form_item">
                            <label>Valor</label>
                            <input id="price" type="number" required placeholder="R$ 0,00" step=".01"/>
                        </div>
                    </div>
                    <button type="button" onclick="submitForm()">Adicionar Transação</button>
                </form>
            </div>
            <div class="project_b_table_wrapper">
                <table cellspacing="0" id="table-body">
                    <caption>Extrato de transações</caption>
                    <thead>
                        <tr>
                            <th class="project_b_table_operator"></th>
                            <th class="project_b_table_product_name">Mercadoria</th>
                            <th class="project_b_table_value">Valor</th>
                        </tr>
                    </thead>
                    <tbody >
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src="js/script.js"></script>

</html>
